<!DOCTYPE html>
<head>
    <title>Animation Prototype</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>
<body id="body">
    <div id="menuArea">
        <div id="logoArea" class="menuElement">
            <img id="logo" src="./logo.png" alt="logo">
        </div>
        <div id="updatesArea" class="menuElement">
            <button id="updatesButton" type="button">Updates</button>
        </div>
        <div id="portfolioArea" class="menuElement">
            <button id="portfolioButton" type="button">Portfolio</button>
        </div>
        <div id="aboutArea" class="menuElement">
            <button id="aboutButton" type="button">About</button>
        </div>
    </div>
    <div id="menuSpace"></div>
    <div id="pageContainer">
        <div id="home" class="page">
            <img id="content1" src="https://s3.amazonaws.com/cdn.henryfields.com/images/800/70133.jpg" alt="potato">
        </div>
        <div id="updates" class="page">
            <img id="content2" src="https://www.adaptiveseeds.com/wp-content/uploads/2014/12/pepper-adaptive-early-thai-2.jpg" alt="pepper">
        </div>
        <div id="portfolio" class="page">
            <img id="content3" src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/1033249144001/37355f45-55ce-4b64-976c-6606c8fd2b34/991b39ed-3eb4-4ae2-96c1-19b8f0593126/1280x720/match/image.jpg" alt="pasta">
        </div>
        <div id="about" class="page">
            <img id="content4" src="http://www.sugardale.com/sites/default/files/stuffed%20crust%20pizza.jpg" alt="pizza">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
