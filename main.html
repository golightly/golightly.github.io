<html>
<head>
<link rel="stylesheet" href="style.css">
<title>adventure</title>
</head>
<body>
<div id = "charData">
	<p id="charName">Name: test</p>
	<p id = "charLevel">Level: 1</p>
	<p id = "charGold">Gold: 0</p>
	<p id="hitPoints">Hit Points: 5</p>
	<p id="playerExp">Experience Points: 0</p>
	<p id="floorNum">Floor Number: 1</p>
</div>
<div id="mainArea">
	<p id="text">test</p>
</div>

<div id="stats">
	<p id="strength">Strength: 1</p>
	<p id="constitution">Constitution: 1</p>
	<p id="agility">Agility: 1</p>
	<p id="accuracy">Accuracy: 1</p>
	<p id="speed">Speed: 1</p>
	<p id="luck">Luck: 1</p>
</div>
<div id="statIncrease">
	<p id="pointsAvailable">Points Available: 5</p>
	<button type="button" value="str" onclick="incrementStr()">&gt</button>
	<button type="button" value="con" onclick="incrementCon()">&gt</button>
	<button type="button" value="agi" onclick="incrementAgi()">&gt</button>
	<button type="button" value="acc" onclick="incrementAcc()">&gt</button>
	<button type="button" value="spd" onclick="incrementSpd()">&gt</button>
	<button type="button" value="lck" onclick="incrementLck()">&gt</button>
</div>
<div id="adNotification">
	<p id="adText">Click the ad for an exp boost</p>
</div>
<div id="adArea">
</div>
<script>
var myName = location.search.split("=")[1];
document.getElementById("charName").innerHTML = "Name: " + myName;
var gameOver = false;
var str = 1;
var con = 1;
var agi = 1;
var acc = 1;
var spd = 1;
var lck = 1;
var gold = 0;
var level = 1;
var floor = 1;
var exp = 0;
var hp = con * 5;
var maxHp = hp;
var enemyStr = 0;
enemyCon = 0;
var enemyAgi = 0;
var enemyAcc = 0;
var enemySpd = 0;
var enemyLck = 0;
var enemyGold = 0;
var enemyExp = 0;
var enemyHp = enemyCon * 5;
var enemyMaxHp = enemyHp;
var pointsVar = 5;
function incrementStr() {
	console.log("function activated!");
	console.log(pointsVar);
	if(pointsVar > 0) {
		console.log("inner function activated!");
		str += 1;
		console.log(str);
		document.getElementById("strength").innerHTML = "Strength: " + str;
		pointsVar -= 1;
		document.getElementById("pointsAvailable").innerHTML = "Points Available: " + pointsVar;
	}
}
function incrementCon() {
	if(pointsVar > 0) {
		con += 1;
		maxHp = con * 5;
		document.getElementById("constitution").innerHTML = "Constitution: " + con;
		pointsVar -= 1;
		document.getElementById("pointsAvailable").innerHTML = "Points Available: " + pointsVar;
	}
}
function incrementAgi() {
	if(pointsVar > 0) {
		agi += 1;
		document.getElementById("agility").innerHTML = "Agility: " + agi;
		pointsVar -= 1;
		document.getElementById("pointsAvailable").innerHTML = "Points Available: " + pointsVar;
	}
}
function incrementAcc() {
	if(pointsVar > 0) {
		acc += 1;
		document.getElementById("accuracy").innerHTML = "Accuracy: " + acc;
		pointsVar -= 1;
		document.getElementById("pointsAvailable").innerHTML = "Points Available: " + pointsVar;
	}
}
function incrementSpd() {
	if(pointsVar > 0) {
		spd += 1;
		document.getElementById("speed").innerHTML = "Speed: " + spd;
		pointsVar -= 1;
		document.getElementById("pointsAvailable").innerHTML = "Points Available: " + pointsVar;
	}
}
function incrementLck() {
	if(pointsVar > 0) {
		lck += 1;
		document.getElementById("luck").innerHTML = "Luck: " + lck;
		pointsVar -= 1;
		document.getElementById("pointsAvailable").innerHTML = "Points Available: " + pointsVar;
	}
}
</script>
</body>
</html>
